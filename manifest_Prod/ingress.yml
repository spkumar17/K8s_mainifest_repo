apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-petclinic-prod
  namespace: petclinic-prod
annotations:
  nginx.ingress.kubernetes.io/rewrite-target: /  
spec:
  rules:
    - host: "a31ecb4d8de0a4e8c805c6a706e12f50-860764022.us-east-1.elb.amazonaws.com" # lb dns name as i don't have dns name
      http:
        paths:
        - pathType: Prefix
          path: "/prod"
          backend:
            service:
              name: frontend-service-prod
              port:
                number: 80

#This configuration ensures that requests to the path /prod on the external IP address of the Ingress Controller will be routed to the frontend-service-prod service, even though it is a ClusterIP service.
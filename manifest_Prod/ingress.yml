apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-petclinic-prod
  namespace: petclinic-prod
spec:
  type: LoadBalancer
  rules:
    #host: "www.petclinic.com" ----> commenting this as i am using ip to access the application rather configuring dns and accessing through it fyi, this is not a good practice in prod env 
    http:
      paths:
      - pathType: Prefix
        path: "/prod"
        backend:
          service:
            name: frontend-service-prod
            port:
              number: 80

#This configuration ensures that requests to the path /prod on the external IP address of the Ingress Controller will be routed to the frontend-service-prod service, even though it is a ClusterIP service.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-deployment
  namespace: petclinic-prod
  labels:
    app: petclinic-label-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic-label-prod
  template:
    metadata:
      labels:
        app: petclinic-label-prod
    spec:
      serviceAccountName: petclinic-sa-prod
      containers:
      - name: petclinic-prod
        image: prasannakumarsinganamalla431/petclinic:11
        ports:
        - containerPort: 80
        env:
        - name: MYSQL_URL
          valueFrom:
            configMapKeyRef:
              name: petclinic-config
              key: MYSQL_URL
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret-prod
              key: ROOT_PASSWORD     
        - name:  MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysecret-prod1
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret-prod2
              key: MYSQL_PASSWORD
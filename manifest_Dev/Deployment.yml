apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-deployment
  namespace: petclinic-dev
  labels:
    app: petclinic-label-dev 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic-label-dev
  template:
    metadata:
      labels:
        app: petclinic-label-dev
    spec:
      serviceAccountName: petclinic-sa-dev
      containers:
      - name: petclinic-dev
        image: prasannakumarsinganamalla431/petclinic:12
        ports:
        - containerPort: 80
        env:
        - name: MYSQL_URL
          valueFrom:
            configMapKeyRef:
              name: petclinic-config
              key: MYSQL_URL
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret-dev
              key: ROOT_PASSWORD     
        - name:  MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysecret-dev1
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret-dev2
              key: MYSQL_PASSWORD
      
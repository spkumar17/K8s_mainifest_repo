apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: petclinic-dev
spec:
  serviceName: "mysql-headless-backend"
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      serviceAccountName: petclinic-sa-dev
      initContainers:
        - name: init-mysql-cleanup
          image: busybox
          command: ['sh', '-c', 'rm -rf /var/lib/mysql/*']
          volumeMounts:
            - name: mysql-storage-dev
              mountPath: /var/lib/mysql
      containers:
        - name: mysql
          image: prasannakumarsinganamalla431/petclinicmysql:v1
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret-dev
                  key: ROOT_PASSWORD
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysecret-dev1
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret-dev2
                  key: MYSQL_PASSWORD
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-storage-dev
              mountPath: /var/lib/mysql
    volumeClaimTemplates:
        - metadata:
            name: mysql-storage-dev
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 5Gi
            storageClassName: ebs-sc  
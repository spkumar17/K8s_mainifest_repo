---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: petclinic-dev
spec:
  serviceName: "mysql-headless-backend"
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      serviceAccountName: petclinic-sa-dev
      initContainers:
        - name: init-mysql-cleanup
          image: busybox
          command:
            - 'sh'
            - '-c'
            - 'rm -rf /var/lib/mysql/*'
          volumeMounts:
            - name: mysql-storage-prod
              mountPath: /var/lib/mysql
      containers:
        - name: mysql
          image: prasannakumarsinganamalla431/petclinicmysql:v1
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: ROOT_PASSWORD
                  name: mysecret-dev
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: USER_NAME
                  name: mysecret-dev1
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: USER_PASSWORD
                  name: mysecret-dev2
          volumeMounts:
            - name: mysql-storage-dev
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: mysql-storage-dev
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
        storageClassName: ebs-sc 